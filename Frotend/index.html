<!DOCTYPE html>
<html>
  <head>
    <title>WhatFood</title>
    <meta name="description" content="WhatFood is a website to help you decide what meal to eat">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="Css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="nav_bar">
      <div class="options_list_nav">
      <i class="fa-solid fa-list"></i>
      </div>
      <h1>WhatFood</h1>
    </div>
    <div class="container">
      <div>
        <h2>Welcome to Whatfood the place to find what food to eat!</h2>
      </div>
      <div class="meal_options">
        <h3>What is your preference?</h3>
        <ul>
          <div class="meat">
          <li>Meat</li>
          <img src="images/image.png" alt="meat">
          </div>
          <div class="vegitarian">
          <li>Vegatarian</li>
          <img src="images/vegatarian picture.jpeg" alt="Vegatarian">
          </div>
          <div class="vegan">
          <li>Vegan</li>
          <img src="images/Vegan_meal.jpeg" alt="vegan">
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
